<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width" />
    <title>&lt;mux-active-viewer-count&gt; simple example</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/water.css@2/out/water.css">
    <link rel="stylesheet" href="./styles.css">
    <script type="module" src="./dist/mux-active-viewer-count.js"></script>
    <style>
      .viewer-count-token {
        width: 100%;
        box-sizing: border-box;
      }
      .btn {
        border: 1px solid #0d9488;
        color: #134e4a;
        background: #99f6e4;
      }
    </style>
  </head>
  <body>
    <header>
      <div class="left-header">
        <a class="mux-logo" href="https://www.mux.com/player" target="_blank">
          <img width="81" height="26" src="./images/mux-logo@2x.webp" alt="Mux logo" decoding="async">
        </a>
        <h1><a href="/">Elements</a></h1>
      </div>
      <div class="right-header">
        <a class="github-logo" href="https://github.com/muxinc/elements" target="_blank">
          <img width="32" height="32" src="./images/github-logo.svg" alt="Github logo">
        </a>
      </div>
    </header>

    <h2>Enter your Viewer Count Token:</h2>
    <div>
      <input type="text" class="viewer-count-token" placeholder="my.token-for-views-api" />
    </div>

    <div style="margin: 40px 0;">
      Current Number of Views: <mux-active-viewer-count></mux-active-viewer-count>
    </div>

    <a href="../">Browse Elements</a>
    <script>
      const input = document.querySelector('input[type="text"]');
      const muxActiveViewerCount = document.querySelector('mux-active-viewer-count');
      input.addEventListener('change', () => {
        muxActiveViewerCount.token = input.value;
      });
    </script>
  </body>
</html>
